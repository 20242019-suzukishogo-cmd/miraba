<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIRABA | FRIEND</title>

  <!-- BASE -->
  <link rel="stylesheet" href="./css/base/reset.css">
  <link rel="stylesheet" href="./css/base/variables.css">
  <link rel="stylesheet" href="./css/base/base.css">
  <link rel="stylesheet" href="./css/layout/screen.css">
  <link rel="stylesheet" href="./css/layout/sidebar.css">

  <!-- PAGE -->
  <link rel="stylesheet" href="./css/pages/friend.css">
</head>
<body>

<!-- MENU -->
<button id="menu-toggle">
  <span class="menu-icon"><span></span><span></span><span></span></span>
  <span class="menu-text">MENU</span>
</button>

<!-- SIDEBAR -->
<div class="sidebar-overlay"></div>
<nav class="sidebar">
  <div class="sidebar-inner">
    <div class="sidebar-body">
      <ul class="sidebar-menu">
        <li data-page="index.html">TOP</li>
        <li data-page="profile.html">プロフィール</li>
        <li data-page="up.html">投稿</li>
        <li data-page="my-page.html">マイページ</li>
        <li data-page="map.html">MAP</li>
        <li data-page="friend.html" class="active">フレンド</li>
        <li data-page="notice.html">お知らせ</li>
        <li data-page="setting-p.html">設定とプライバシー</li>
        <li data-page="help.html">ヘルプ</li>
      </ul>
      <div class="sidebar-footer">MIRABA</div>
    </div>
    <div class="sidebar-header">
      <img src="./images/miraba-logo.png" alt="MIRABA">
    </div>
  </div>
</nav>

<!-- MAIN -->
<main class="friend-screen">

  <header class="friend-title">
    <h1>FRIEND</h1>
    <p>同じ方向を向いている人たち</p>
  </header>

  <section class="friend-list">

    <!-- 灯 -->
    <article class="friend-card">
      <div class="friend-main">
        <div class="friend-icon"></div>
        <div class="friend-text">
          <p class="friend-name">灯（あかり）</p>
          <p class="friend-action">今月、街をきれいにしました</p>
        </div>
      </div>

      <div class="friend-actions">
        <button
          type="button"
          class="friend-btn subtle"
          data-page="message.html"
          data-friend-id="akari">
          メッセージ
        </button>
      </div>
    </article>

    <!-- しずく -->
    <article class="friend-card">
      <div class="friend-main">
        <div class="friend-icon"></div>
        <div class="friend-text">
          <p class="friend-name">しずく</p>
          <p class="friend-action">地域の安心について考えていました</p>
        </div>
      </div>

      <div class="friend-actions">
        <button
          type="button"
          class="friend-btn subtle"
          data-page="message.html"
          data-friend-id="shizuku">
          メッセージ
        </button>
      </div>
    </article>

  </section>

  <section class="friend-add">
    <button class="friend-btn primary">フレンドを追加する</button>
  </section>

</main>

<!-- JS（順番重要） -->
<script src="./js/sidebar.js"></script>
<script src="./js/auth-guard.js"></script>
<script src="./js/page-router.js"></script>

</body>
</html>
